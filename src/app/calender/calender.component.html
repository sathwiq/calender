<div class="container p-0 ">
  <div class="   row p-0 m-0 "  > 
    <div class="col-9 col-md-3 p-0  ml-auto  mr-auto">
      <mat-card   style=" border-radius: 12px;">     
        <h2 class="page-title">Calendar</h2> 
        <mat-calendar #calendar
            (selectedChange)="select($event,calendar)" 
            (monthSelected)="monthSelected($event)"
            [dateClass]="isSelected"  >
            
           </mat-calendar> 
       </mat-card> 
    </div>
    <div class=" mt-2 col-9 col-md-7  ml-md-2    mt-md-0 p-0  ml-auto  mr-auto">
      <mat-card   style=" height: 92vh;border-radius: 12px; overflow-y: scroll;">
        <h2 class="page-title">Events of {{months[currentMonth-1]}}  {{currentYear}}</h2> 
        
        <router-outlet></router-outlet>
   
        <hr>
   
       <div  *ngIf="monthlyEvents.length">
           <div  *ngIf="monthlyEvents[0].date !=  undefined">
               Events of the month <br><br>
               <!-- {{monthlyEvents | json}} -->
   
               <mat-accordion>
                   <mat-expansion-panel *ngFor="let item of monthlyEvents">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          {{item.date}}
                        </mat-panel-title> 
                      </mat-expansion-panel-header>
                      <h4>Events</h4>
                      <div class="row">
                        <div *ngFor="let i  of item.events" class="col-11 col-md-5 ml-auto mr-auto mt-2">  
                          <mat-card [ngClass]="i.color">
                            <p>Name :  {{i.name}} </p><p> Description : {{i.description}} </p> 
                          <p>Start Time : {{i.start_time}} </p><p>  End Time : {{i.end_time}}</p>   
                          </mat-card> 
                        </div>
                      </div>
                       
                    </mat-expansion-panel>
               
                  </mat-accordion>
           </div>
       
       </div>
       
       </mat-card>
    </div>
    
</div>
</div>
